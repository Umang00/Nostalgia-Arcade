      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #0e0f14; color: #f3f4f6; }
      #app { min-height: 100%; display: grid; grid-template-rows: auto 1fr auto; }

      .pill { font-size:12px; color:#9aa3b2; }
      .game-canvas { background: repeating-linear-gradient(0deg, #0a0b10, #0a0b10 22px, #10121b 22px, #10121b 44px), repeating-linear-gradient(90deg, transparent, transparent 22px, rgba(255,255,255,0.04) 22px, rgba(255,255,255,0.04) 23px); border:1px solid #23283b; border-radius: 10px; width:100%; height:100%; }
      .controls { display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
      .hidden { display:none; }
      .topbar { display:flex; align-items:center; justify-content:space-between; gap:12px; }
      .title { font-weight:700; }
      .overlay-card { background: rgba(17,20,31,0.88); border:1px solid #2a3150; border-radius:14px; padding:16px; }
